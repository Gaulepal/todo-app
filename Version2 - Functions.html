<h1>My ToDo App</h1>

<script>
var todos = ['item1', ' item2', ' item3'];

function displayTodos() {
    // document.write('My Todos: ', todos);
    console.log('My Todos: ', todos);
}

// displayTodos();  // --> My Todos:  ["item1", "item2", "item3"]

function addTodo(todo) {
    todos.push(todo);
    displayTodos();
}

// addTodo('hello!');

function changeTodo(i, newItem) {  //i == position
    todos[i] = newItem;
    displayTodos();
}

// changeTodo(1, 'cool stuff!'); // --> My Todos:  ["item1", "cool stuff!", "item3"]

// This function should display todos 3 times:
function runThreeTimes() {
    for (var k=0; k<3; k++) {
        displayTodos();
    }
}

runThreeTimes();  // yay!  it worked!!!!! :-D

function deleteTodo(position) {
    todos.splice(position, 1);
    displayTodos();
}

// deleteTodo(0);  // --> My Todos:  ["cool stuff!", "item3"]


</script>

</body>
