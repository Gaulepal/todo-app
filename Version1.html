<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Very basic to-do app that uses Console to display our operations -->
    <meta charset="UTF-8">
    <title>Version1 of ToDo List App</title>
</head>
<body>

<!-- Requirements:
1. It should have a place to store todos
2. It should have a way to display todos
3. It should have a way to add new todos
4. It should have a way to change a todo
5. It should have a way to delete a todo
 -->

<script>
    var todos = ['item1'];
    todos.push('item2');
    console.log(todos);

    todos.push('item3', 'item4', 'item5');
    console.log(todos);

    todos[0] = 'item1-done';
    console.log(todos);

    todos.splice(0, 1);
    console.log(todos);

</script>
</body>
</html>
